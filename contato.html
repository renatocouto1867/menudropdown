<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Perfil básico de Renato Couto">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Renato Alves do Couto">
    <title>Fomulario de contato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formulário de Contato</h1>
    <form>
        <ul id="contato">
            <li>
                <label for="name">Nome do usuário</label>
                <input type="text" id="nome" name="nomeUsuario">

            </li>
            <li>
                <label for="email">E-mail do usuário</label>
                <input type="email" id="email" name="emailUsuario" required>
            </li>
            <li>
                <label for="mensagem">Nome do usuário</label>
                <textarea required id="mensagem" name="escrevaMensagem" rows="4" cols="50"></textarea>

            </li>
            <li>
                <button type="submit">Enviar sua mensagem</button>
            </li>
        </ul>

    </form>
    <a href="index.html">Voltar para Pagina Principal</a>
    <!-- Pagina criada em 13/09/2022 -->
</body>

</html>
